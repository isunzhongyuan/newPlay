<!DOCTYPE html>
<html>
<head lang="zh">
	<meta charset="utf-8">
	<title>弹出框</title>
	<meta name="Keywords" content="关键词">
	<meta name="Description" content="我是网页的描述sss">
	<link rel="stylesheet" href="css/common.css" type="text/css">
	<link rel="stylesheet" href="css/iconfont/iconfont.css" type="text/css">
	<link rel="stylesheet" href="css/shopCart.css" type="text/css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/placeholder.js"></script>
	<script type="text/javascript" src="js/artDialog.js"></script>
</head>
<body style="background-color:#f2f2f2;">
<!---- 收货人信息和收货地址 ---->
<input class="addressList" type="button" value="点我">
<!---- 新增收货人地址弹窗 ---->
<div class="editAddress" id="editAddress">
	<h3>新增收货人信息</h3>
	<a class="closeBtn iconfont" i="close" href="javascript:void(0)" title="关闭">&#xe612;</a>
	<ul>
		<li>
			<i><font>*</font>收货人：</i>
			<input type="text" placeholder="收货人" />
			<span>错误提示</span>
		</li>
		<li>
			<i><font>*</font>所在地区：</i>
			<select>
				<option>001</option>
				<option>002</option>
				<option>003</option>
				<option>004</option>
			</select>
			<select>
				<option>001</option>
				<option>002</option>
				<option>003</option>
				<option>004</option>
			</select>
			<select>
				<option>001</option>
				<option>002</option>
				<option>003</option>
				<option>004</option>
			</select>
			<span>错误提示</span>
		</li>
		<li class="addressDets">
			<i><font>*</font>详细地址：</i>
			<textarea placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息"></textarea>
			<span>错误提示</span>
		</li>
		<li>
			<i><font>*</font>手机号码：</i>
			<input type="text" placeholder="手机号码" />
			<span>错误提示</span>
		</li>
		<li>
			<i>固定电话：</i>
			<input type="text" placeholder="固定电话" />
		</li>
		<li>
			<i>邮箱：</i>
			<input type="text" placeholder="E-mail地址" />
			<p>用来接收订单提醒邮件，便于您及时了解订单状态</p>
		</li>
		<li>
			<input type="button" data-id="ok" value="保存收货人信息"/>
			<input class="cancelBtn" data-id="cancel" type="button" value="取消" />
		</li>
	</ul>
</div>


<script type="text/javascript">
$(document).ready(function(){
	//编辑地址弹窗
	$(".addressList").click(function(){
         dialog({
             content:document.getElementById("editAddress"),
			 ok: function () {
				 this.close();
				 return false;
				 },
			 cancel: function () {
				 this.close();
				 return false;
				 },
			 fixed:true,
			 width:690,
			 height:550,
         }).showModal();
		 //让隐藏的样式显示
		 $("#editAddress").css("display","block");
	});
});
</script>
</body>
</html>
